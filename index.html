<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <style>
    /* Variables de colores */
    :root {
      --bg:#f7f9fc;
      --card:#fff;
      --accent:#2b7cff;
      --muted:#6b7280;
    }

    /* Fondo difuminado */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      margin: 0;
      padding: 32px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background: var(--bg);
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("IMG_7538.JPG") no-repeat center center/cover;
      filter: blur(10px);
      transform: scale(1.1);
      z-index: -1;
    }

    /* Logo superior izquierdo */
    .logo-principal {
      position: fixed;
      top: 16px;
      left: 24px;
      width: 120px;
      height: auto;
      z-index: 10;
    }

    /* Contenedor del formulario */
    .container {
      width: 100%;
      max-width: 800px;
      background: var(--card);
      padding: 24px 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      position: relative;
    }

    /* Logo dentro del formulario a la derecha */
    .logo-form {
      display: block;
      margin-left: auto;
      width: 80px;
      height: auto;
      margin-bottom: 12px;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1a5ed8;
    }
  </style>
</head>
<body>
 
  <!-- Contenedor del formulario -->
  <div class="container">
    <!-- Logo dentro del formulario a la derecha -->
    <img src="IMG_7538.JPG" alt="Logo PGT" class="logo-form">

    <h1>Formulario de Registro</h1>
<p class="small">Rellena los datos. Una vez rellenado los datos sera enviado a la pagina para realizar el pago.</p>
    <!-- Campos del formulario -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required>

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required>

    <label for="fecha">Fecha de caducidad del carnet:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="modelo">Modelo del coche:</label>
    <input type="text" id="modelo" name="modelo" required>

    <label for="matricula">Matrícula:</label>
    <input type="text" id="matricula" name="matricula" required>

    <!-- Botón para continuar al pago -->
    <a href="PAGINA WEB PARA CORRUPCION EXPERIMENTO.html"><button>Continuar al pago</button></a>
  </div>
</body>
</html>
