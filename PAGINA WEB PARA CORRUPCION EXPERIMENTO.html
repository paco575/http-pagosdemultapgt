<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Has caido en una trampa</title>
    <link rel="stylesheet" href="dos colores.css">
    <style>
        /* Estilo para centrar el contenedor y darle colores */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la ventana */
            margin: 0;
            background: linear-gradient(to right, #f0f0f0, #c0c0c0); /* Ejemplo de fondo, puedes poner tus colores */
            font-family: Arial, sans-serif;
        }

        .cuadro {
            background: linear-gradient(to bottom, #ffffff, #eeeeee); /* Colores de fondo del cuadro */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* Da un efecto de elevación */
            max-width: 600px; /* Para que no sea demasiado ancho */
        }

        .cuadro img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="cuadro">
        <h1>ESTO ES UNA ESTAFA</h1>
        <h2>Para que veas lo facil que es caer en las trampas</h2>

        <p>Esto es lo que vería una persona</p>

        <img src="monodeldinero.png" alt="Thanks for the money jijiji">

        <p>Has llegado a una página de prueba por el equipo de seguridad</p> 
        <p>Este mensaje era parte de un simulacro de smishing</p>
    </div>
</body>
</html>
